<div class="card-footer">
  <div class="input-group">
    <input type="text" #inputMessage [(ngModel)]="textMessage" class="form-control form-control-sm" placeholder="Type your message here...">
    <span class="input-group-btn">
              <button class="btn btn-warning btn-sm" (click)="onClickSendMessage(inputMessage.value)">Send</button>
            </span>
  </div>
</div>
